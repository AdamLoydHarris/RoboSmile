<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboSmile</title>
    <link rel="stylesheet" type= "text/css" href="static/styles/style.css">
</head>
<body>
    <div class="logo-container">
        <img src="static/images/robosmile.jpeg" alt="Team Logo", class="logo">
        <img src="static/images/mexa_square.jpeg" alt="MEXA Logo", class="logo">
    </div>
    <div class="container">
        <h1>We're here to help you get help.</h1>
        <form method="POST">
            <textarea name="user_input" rows="10" cols="50" placeholder="Enter your thoughts here"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
        <p>{{ response }}</p>
        
    </div>
</body>

</html>
